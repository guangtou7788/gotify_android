name: Build Custom APK

on:
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build_apk_job:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APK (Skip Checks)
      # ★★★ 关键修改：使用 assembleDebug 而不是 build ★★★
      # -x lint: 跳过代码规范检查
      # -x test: 跳过测试
      # -x check: 跳过所有检查
      run: ./gradlew assembleDebug -x lint -x test -x check --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gotify-auto-login
        path: app/build/outputs/apk/debug/app-debug.apk
